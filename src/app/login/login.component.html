<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">

            <div>
              <mat-form-field class="example-full-width w-100">
                <mat-label>Usuário</mat-label>
                <input matInput  [(ngModel)]="username" name="username" id="username" required>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field class="example-full-width w-100">
                <mat-label>Senha</mat-label>
                <input matInput  type="password" [(ngModel)]="password" name="password" id="password" required>
              </mat-form-field>
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
            </div>
            <div *ngIf="loginFailed" class="alert alert-danger mt-3" role="alert">
              Login falhou! Usuário ou senha incorretos.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
