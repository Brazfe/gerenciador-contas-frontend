<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="text-right"> 
                <button type="submit"  class="btn btn-primary btn-block mt-3">Login</button> 
              </div>
              <div *ngIf="loginFailed" class="alert alert-danger mt-3" role="alert">
                Login falhou! Usuário ou senha incorretos.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
